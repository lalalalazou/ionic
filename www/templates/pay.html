 <ion-view view-title="支付" >
	<ion-nav-buttons side="left">
		<a class="button button-clear icon ion-ios-arrow-back" href="javascript:history.go('-1');"></a>
	</ion-nav-buttons>
        <ion-content class="  pay orderlist">
        	<ion-refresher
		pulling-text="下拉刷新..."
		on-refresh="doRefresh()">
		</ion-refresher>
        <div ng-if="::status" class="list" ng-repeat="o in orderlist">
			<div class="item" ng-if="::$parent.$index==0">
				<h2><span ng-bind="::o.address_name"></span><br/><span ng-bind="::o.mobile"></span></h2>
				<p ng-bind="::o.address"></p>
			</div>
			<div class="item item-divider">订单号：<span ng-bind="o.orderId"></span></div>
			<a class="item item-thumbnail-left" href="#/tab/pContent/{{order.itemId}}" ng-repeat="order in o.list">
				<img ng-if="order.img" ng-src="{{imgUrl+order.img}}" err-src="img/empty.png" class="max100img" />
				<h2 ng-bind="order.title"></h2>
				<p ng-bind="order.colorName"></p>
				<span class="item-note">
			   		 积分<span ng-bind="order.price"></span><br>× <span ng-bind="order.quantity"></span>
			    </span>
			</a>					
			<div class="text-center payOrder">
				<p class="">总计：<b class="text_red">积分 <span ng-bind="alltotal"></span></b><span class="text_gray">（您有<span ng-bind="jf" class="text_black"></span>积分）</span></p>
				<p ng-if="orderstatus=='1'" ><span ng-click="pay()" class="btn btn-pay">立即付款</span></p>
				
				
			</div>
		</div>
		<div ng-if="!status" class="warm">
			<img src="img/empty.png">
			<p>没有订单</p>
		</div>
        </ion-content>
      </ion-view>
